<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>card</title>
</head>

<body>

    <!--   umumiy card   -->
    <div class="card">

        <!-- cardimizning chap qismi -->
        <div class="card-left-contenet"></div>

        <!-- cardimizning o`ng qismi -->
        <div class="card-right-content">

            <!-- cardning mahsulot kategoriya nomi -->
            <p class="card-right-content__category">
                perfume
            </p>

            <!-- cardning mahsulot nomi -->
            <h1 class="card-right-content__title">
                Gabrielle Essence De Eau Parfum
            </h1>

            <!-- cardning mahsulot haqida malumot qismi -->
            <p class="card-right-content__about">
                A floral, solar and voluptuous interpretation composed by Oliver Polge-Creator the House of CHanel
            </p>

            <!-- cardning narx qismi uchun ochilgan div -->
            <div class="card-right-content-cost-box">

                <h3 class="card-right-content-cost-box__cost">
                    $149.99
                </h3>

                <h4 class="card-right-content-cost-box__sale-cost">
                    <del>
                        $169.99
                    </del>
                </h4>
            </div>

            <!-- cardning tugmasi -->
            <button type="button" class="card-right-content__button">
                <!-- cardning tugmasi uchun rasm -->
                <img src="./images/images/icon-cart.svg">

                Add to card
            </button>
        </div>

    </div>

</body>

</html>
